<div class="form">
    <form class="register-form" name="register-form" novalidate method="post">
        <div class="main">
        <h1>Регистрация</h1>
        <div>
            <div class="form-group">
                <label>Имя</label>
                <input class="form-control" name="name" [(ngModel)]="admin.name" #name="ngModel" required />
                <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
                    Не указано имя
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" name="eMail" [(ngModel)]="admin.eMail" #eMail="ngModel"
                       required pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}" />
                <div [hidden]="eMail.valid || eMail.untouched" class="alert alert-danger">
                    Некорректный email
                </div>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input class="form-control" type="password" name="password"  [(ngModel)]="admin.password" #password="ngModel" name="password" required pattern="[0-9a-zA-Z!@#$%^*]{5,}"/>
                <div [hidden]="password.valid || password.untouched" >
                    Пароль должен содержать не менее 5 символов
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="name.invalid || eMail.invalid || password.invalid " (click)="submit(admin)" [routerLink]="['/monitoring']" routerLinkActive="active">Создать аккаунт</button>
                <p class="message">Вернуться к обзору?<a routerLink="/monitoring" > Назад</a></p>
            </div>
        </div>
        </div>
    </form>
</div>
