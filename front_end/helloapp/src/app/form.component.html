<form #myForm="ngForm" novalidate (ngSubmit)="onSubmit(myForm)">
<div class="main">
    <h1>АВТОРИЗАЦИЯ</h1>
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" name="username" ngModel required />
    </div>
    <div class="form-group">
        <label>Пароль</label>
        <input type="password" class="form-control" name="password" ngModel required />
    </div>
    <div class="form-group">
        <button [disabled]="myForm.invalid" class="btn btn-default">
            <nav>
                <a (click)="onSubmit(myForm)" routerLink="/monitoring">Войти</a>
            </nav>
        </button>
    </div>
</div>
</form>
